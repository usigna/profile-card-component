<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1 class="sr-only">Profile card component</h1>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="component">
        <div class="top-wrapper">
          <div class="image-wrapper">
            <img src="images/image-victor.jpg" alt="Victor Crest" />
          </div>
        </div>
        <div class="middle-wrapper">
          <div class="text-wrapper">
            <div class="name-age">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
            </div>
            <div class="city">London</div>
          </div>
        </div>
        <div class="bottom-wrapper">
          <div class="info">
            <span class="info__num">80K</span>
            <span class="info__name">Followers</span>
          </div>
          <div class="info">
            <span class="info__num">803K</span>
            <span class="info__name">Likes</span>
          </div>
          <div class="info">
            <span class="info__num">1.4K</span>
            <span class="info__name">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor<span class="sr-only"> open in a new tab</span></a>. 
      Coded by <a href="https://github.com/usigna" class="link">Usigna</a>.
    </div>
  </footer>

  <div class="background"></div>
</body>
</html>
